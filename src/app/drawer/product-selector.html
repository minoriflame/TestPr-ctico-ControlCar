<div class="container-fluid p-4" style="max-width: 95vw;">

  <!-- Encabezado -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="mb-0">Buscador de Productos</h4>
    <button class="btn btn-primary" (click)="abrirDialogoProducto()">+ Crear Producto</button>
  </div>

  <!-- Filtro -->
  <div class="mb-3">
    <label class="form-label fw-semibold">Buscar por SKU o descripción</label>
    <input type="text" class="form-control" [(ngModel)]="filtro" placeholder="Ej: BATERIA ISTOP, FILTRO001...">
  </div>

  <!-- Tabla interactiva -->
  <div class="table-responsive">
    <table class="table table-hover align-middle table-bordered">
      <thead class="table-light">
        <tr>
          <th>SKU</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Precio de Venta</th>
          <th>Marca</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of productosFiltrados" (click)="seleccionar(p)" style="cursor: pointer;">
          <td>{{ p.sku }}</td>
          <td>{{ p.nombre }}</td>
          <td>{{ p.descripcion }}</td>
          <td>${{ p.precio | number:'1.0-0' }}</td>
          <td>{{ p.marca }}</td>
        </tr>
      </tbody>
    </table> 
  </div>

  <!-- Cancelar -->
  <div class="d-flex justify-content-end mt-4">
    <button class="btn btn-outline-secondary" (click)="cancelar()">Cancelar</button>
  </div>
</div>
